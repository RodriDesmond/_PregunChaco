{% extends 'base.html' %} {% load static %} {% block content %}

<!-- ESTE HIDDEN INPUT PASA EL VALOR DE LA CATEGORIA AL JS-->
<input type="hidden" id="categoria" name="categoria" value="{{categoria}}">

<LINK rel=StyleSheet href="{% static '/apps/css/categorias.css' %}">

<div id="app">
    <img v-bind:src="[preguntas[0].logo_categoria]" class="img-fluid" id="logo">
    <p class="text-center" id="nombre-categoria">[[categoria]]</p>
    <hr>


    <div v-for="(pregunta,index) in preguntas" :key="index ">
        <img v-bind:src="[pregunta.imagen]" class="img-fluid ">
        <hr>
        <h4>[[pregunta.pregunta_enunciado]]</h4>

        <div class="form-check" v-for="respuesta in pregunta.respuestas">
            <input @change="checkRespuesta($event, pregunta.id)" :value="respuesta.respuesta" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                [[respuesta.respuesta]]
            </label>
        </div>

        <p :id=" 'mensaje_respuesta-'+pregunta.id "></p>
    </div>

</div>
<script src="{% static 'apps/trivia.js'%} "></script>
{% endblock content%}
