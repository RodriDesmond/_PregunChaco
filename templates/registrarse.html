{% extends 'base.html' %} {% block content %}
<p class="h1">Bienvenido a PregunChaco</p>

<form>
    <p class="h4">Registrarse:</p>
    <form class="form" method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" id="submit">Registrarse</button>
    </form>
</form>

<div class=" gap-3 d-md-flex ">
    <p class="h5">Ya te habias registrado?:</p>
    <button type="login" id="submit">Log In</button>
</div>

{% endblock %}
