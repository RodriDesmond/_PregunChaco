{% extends 'base.html'%} {% load static %}
<link rel="stylesheet" href="/static/css/login.css"> {% block content%}
<div class="container-sm">
    <div class="login">
        <div class="row">
            <h2>Registrate</h2>
            <div class="col-md-12">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="usuario">
                <br>
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="contraseña">
            </div>
        </div>

        <p>Ya tenes tu cuenta?
            <a href="{% url 'usuarios:login_attempt' %}">Log-In</a></p>
        <div class="row">
            <div class="col-md-auto pt-2 ">
                <input type="submit" id="register" value="Signup" class="btn btn-success btn-form">
            </div>
        </div>
    </div>
</div>
</div>
</div> {% endblock %}
