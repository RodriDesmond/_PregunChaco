{% extends 'base.html' %} {% load static %} {% block content %}

<!-- ESTE HIDDEN INPUT PASA EL NOMBRE DE LA CATEGORIA AL JS-->
<input type="hidden" id="categoria" name="categoria" value="{{categoria}}">

<div id="app">
    <img v-bind:src="[preguntas[0].logo_categoria]" class="img-fluid" id="logo">
    <form @submit.prevent="enviarResultado()">
        <div v-for="(paginas, index) in datosPaginados">
            <img v-bind:src="[pregunta.imagen]" class="img-fluid" alt="...">
            <hr>
            <h4>[[pregunta.pregunta_enunciado]]</h4>
            <div class="form-check" v-for="(respuesta,i) in pregunta.respuestas">
                <input @change="checkRespuesta($event,index,i, pregunta.id)" :value="respuesta.respuesta" class="form-check-input" type="radio" :name="'radio-'+pregunta.id" :id="'radio-'+pregunta.id">
                <label class="form-check-label" for="'radio-'+pregunta.id">
                    [[i+1]]- [[respuesta.respuesta]] 
            </label>
            </div>
            <p :id=" 'mensaje_respuesta-'+pregunta.id "></p>
        </div>
        <button class="btn btn-danger" type="submit">Terminar</button>
    </form>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" v-on:click="getDataNextPage()"> <a class="page-link" href="#">&raquo;</a> </li>
        </ul>
    </nav>
</div>

<script src="{% static 'apps/trivia.js'%} "></script>
{% endblock content%}
