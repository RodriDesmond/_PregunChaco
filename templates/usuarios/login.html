{% load static %}

<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- TITULO DE LA PÁGINA -->
    <title>PregunChaco Login</title>

    <!-- CSS PRESONALIZADOS -->
    <link rel="stylesheet" href="{% static 'css/cssLogin.css' %}" />
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <div class="login-container">
        <img class="image-container" src="{% static 'imagenes/Logo_PregunChaco_729_376.png' %}" alt="login" /> {% if messages %} {% for message in messages %}
        <div class="container-fluid p-0">
            <div class="alert {{ message.tags }} alert-sucess" role="alert">
                {{ message }}
            </div>
        </div>
        {%endfor%} {% endif %}
        <div class="login-info-container">
            <h1 class="title">Ingresá con:</h1>
            <div class="social-login">
                <div class="social-login-element">
                    <img class="imagen-social" src="{% static 'imagenes/google.svg' %}" alt="google-imagen" />
                    <span>Google</span>
                </div>
                <div class="social-login-element">
                    <img class="imagen-social" src="{% static 'imagenes/facebook.svg' %}" alt="facebook-imagen" />
                    <span>Facebook</span>
                </div>
            </div>
            <p>o</p>
            <form method="post" class="inputs-container form">
                {% csrf_token %} {{ form.as_p }}

                <p>
                    ¿Te olvidaste tu Contraseña?: <span class="span">Click acá</span>
                </p>
                <button type="submit" id="submit" class="btn">Ingresar</button>
                <p>¿No tenés cuenta?: <a class="span" href="{% url 'usuarios:registro'%}">Crea un cuenta</a></p>
            </form>
        </div>
</body>

</html>
